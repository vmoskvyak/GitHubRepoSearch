query LoadGithubRepositories($queryString: String!, $count: Int, $after: String) {
  search(query: $queryString, type: REPOSITORY, first: $count, after: $after) {
    repositoryCount
    edges {
      cursor
      node {
        ... on Repository {
          name
          owner {
            login
            avatarUrl
          }
          description
          forks {
            totalCount
          }
        }
      }
    }
  }
}